<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Life Shadowplay Buffer</title>
    <link rel="icon" href="./images/icon.jpg">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d9eb698dba.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Real Life Shadowplay Buffer Settings</h1>
    </header>
    <div class="dropdown-container">
      <div class="dropdown">
        <button onclick="activateDropdown()" class="dropbtn">Click to change buffer amount</button>
        <div class="dropdown-content">
          <span>2.5 minutes</span>
          <span>5 minutes</span>
          <span>10 minutes</span>
        </div>
      </div>
    </div>
    <div class="stop-recording-container-container">
      <div class="stop-recording-container">
        <input type="checkbox" class="stop-recording" name="stop-recording" />
        <label for="stop-recording">STOP RECORDING?</label>
      </div>
    </div>
    <div class="submit-container">
      <div class="button-container">
        <button type="submit" class="submit-buffer">Save Buffer</button>
      </div>
      <img src="./images/Loading200px.gif" alt="LOADING..." id="loading">
    </div>
  </main>
  <footer>
    <a title="GitHub: Aryeh Schoefer" href="https://github.com/AryehSchoefer"><i class="fab fa-github fa-2x"></i></a>
    <a class="navigate" href="/capture">CAPTURE</a>
    <a title="GitHub: Mika Buchholz" href="https://github.com/MikaBuchholz"><i class="fab fa-github fa-2x"></i></a>
  </footer>
</body>
</html>
